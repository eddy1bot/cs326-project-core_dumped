<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>The Parachute Co.</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
        crossorigin="anonymous">
    <script type="module" src="main.js" defer></script>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <!--UI elements to input paycheck-->
    <div id="Paycheck">
        <label for="Paycheck_input">Paycheck Amount: </label>
        <input type="text" id="Paycheck_input"/>
    </div>
    <!--This contains all UAR elements to display remaining balance
    and to post a new transaction-->
    <center>
        <div id="UAR">
            <label for="UAR_remaining"
                id="UAR_remaining_label">UAR remaining: </label>
            <input type="text" id="UAR_remaining" readonly />
            <input type="text" placeholder="Amount.." class="transaction" id="transaction_amt" />
            <input type="button" class="transaction" value="POST"
                id="transaction_post" />
            <textarea id="transaction_des"
                placeholder="Description.." rows="3" cols="35"></textarea>
        </div>
    </center>
    <!--UI elements to add an expense-->
    <div id="current_expenses">
        <br>
        <label for="expense_list">Current expenses:</label><br>
        <textarea id="expense_list" rows="15" cols="20" readonly></textarea>
    </div> <br>
    <div id="add_expense">
        <label for="expense_title">Add or remove expense: </label><br>
        <input type="text" placeholder="Title (tithe, gas, etc)..."
            id="expense_title"/><br><br>
        <input type="text" placeholder="Amount.." id="expense_amount"/><br><br>
        <select name="expense_frequency" id="expense_frequency">
            <option value="Weekly">Weekly</option>
            <option value="Biweekly">Biweekly</option>
            <option value="Monthly">Monthly</option>
          </select>
        <input type="button" value="Add"
        id="add_expense_button" />
        <input type="button" value="Remove"
        id="remove_expense_button" />
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
  </body>
</html>
